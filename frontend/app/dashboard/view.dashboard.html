<div flex layout="column" class="dashboard" ng-controller="dashboardController" ng-init="init()">

  <md-content layout="row" layout-padding layout-wrap>
    <div class="dummy-layout" flex="33" flex-sm="100" ng-repeat="dashItem in dashboardData.stats track by $index">
      <md-card class="dashboard-stats-card">
        <md-card-header class="md-card-header-icon" ng-class="statsHeaderColorClass($index)" layout="row">
          <div flex="none" class="card-icon">
            <md-icon md-font-icon="{{dashItem.icon}}"></md-icon>
          </div>
          <div flex layout="column">
            <p class="sub-title" ng-bind="dashItem.title"></p>
            <h3 class="title" ng-bind="dashItem.value" ></h3>
          </div>
        </md-card-header>
        <md-card-actions class="md-alignment-left">
          <div class="stats">
            <md-icon md-font-icon="{{dashItem.subIcon}}"></md-icon>
            <span ng-bind="dashItem.subText"></span>
          </div>
        </md-card-actions>
      </md-card>
    </div>

  </md-content>

  <md-content layout="row" layout-padding layout-wrap>
    <div class="dummy-layout" flex="50" flex-sm="100">
      <md-card  class="md-card md-card-chart">
        <div class="md-card-header animated md-card-header-rose" data-header-animation="true">
          <canvas id="bar" class="chart chart-bar"
                  chart-data="barData" chart-labels="barLabels" chart-series="barSeries" chart-colors="barColors" chart-options="barOptions">
          </canvas>
        </div>
        <md-card-content class="">
          <h4 class="title" ng-bind="dashboardData.chart[0].title"></h4>
          <p class="sub-title" ng-bind="dashboardData.chart[0].desc"></p>
        </md-card-content>
        <md-card-actions class="md-alignment-left">
          <div class="stats">
            <md-icon md-font-icon="{{dashboardData.chart[0].subIcon}}"></md-icon>
            <span ng-bind="dashboardData.chart[0].subText"></span>
          </div>
        </md-card-actions>
      </md-card >
    </div>


    <div class="dummy-layout" flex="50" flex-sm="100">
      <md-card  class="md-card md-card-chart" >
        <div class="md-card-header animated md-card-header-green" data-header-animation="true">
          <canvas id="line" class="chart chart-line" chart-data="lineData"
                  chart-labels="lineLabels" chart-series="lineSeries" chart-options="lineOptions"
                  chart-colors="lineColors">
          </canvas>
        </div>
        <md-card-content class="">
          <h4 class="title" ng-bind="dashboardData.chart[1].title"></h4>
          <p class="sub-title" ng-bind="dashboardData.chart[1].desc"></p>
        </md-card-content>
        <md-card-actions class="md-alignment-left">
          <div class="stats">
            <md-icon md-font-icon="{{dashboardData.chart[1].subIcon}}"></md-icon>
            <span ng-bind="dashboardData.chart[1].subText"></span>
          </div>
        </md-card-actions>
      </md-card >
    </div>



  </md-content>




</div>
